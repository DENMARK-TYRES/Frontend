    <title>DreamRoadNordic - Vintage Cars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide scrollbar for a cleaner marquee effect, but keep functionality */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .dot {
            background-color: rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s ease;
        }
        .dot.active {
            background-color: #ef4444; /* Tailwind red-500 */
        }
    </style>
</head>
<body class="font-sans bg-white text-black">

    <!-- logo and info row -->
    <div class="bg-red-700 text-white py-3">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4 space-y-3 md:space-y-0">
            <!-- Logo Section -->

                </div>
            </div>

            <!-- Search Input and Button (Desktop Only) - Now a single unit -->
            <!-- Hidden on mobile, flex on desktop to keep input and button inline -->
            <div class="hidden md:flex items-center mx-4"> 
                <input type="text" id="search-input" placeholder="Search tyres or Rims" 
                    class="w-64 p-2 pl-4 rounded-l-md bg-white text-black placeholder-gray-500

                    <!-- Search Icon SVG -->
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>

            <!-- Phone and Language Section -->

                <div class="flex items-center space-x-2">
                    <img src="Assets/images/call_chat.svg" alt="Call Icon" class="h-6 w-6 sm:h-8 sm:w-8">
                    <span class="text-lg font-semibold">+123 456 7890</span>
                </div>

                <div>
                    <select id="language-switcher" class="bg-black text-white border border-red-500 rounded px-2 py-1 text-base focus:outline-none focus:ring-2 focus:ring-red-300">

                        <option value="fr">Fran√ßais</option>
